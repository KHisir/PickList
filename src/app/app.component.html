<app-cc-picklist [source]="sourceData" [target]="targetData" sourceHeader="Data" targetHeader="Selected" searchBy="name" (searchTriggered)="onSearch($event)">
  <ng-template let-item="item" let-searchString="searchString">
    <span [innerHtml]="item.name | highlightSearch: searchString"></span>
  </ng-template>
</app-cc-picklist>
